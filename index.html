<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bola-8 Mágica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container py-3 d-flex flex-column align-items-center">
        <h1 class="fw-bold">Pregúntale a la Bola-8 Mágica</h1>
        <div class="w-75 mt-3 p-4 d-flex flex-column align-items-center shadow-lg rounded" id="contenedor">
            <img src="./assets/img/image.png" class="img-fluid bola" alt="">
            <div class="w-75">
                <form class="d-flex flex-column align-items-center">
                    <div class="input-group input-group-lg my-5">
                        <input id="pregunta" type="text"
                            class="form-control text-center fs-5 fw-medium fst-italic shadow-sm border border-warning border-3"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                            placeholder="Ingresa aquí tu pregunta...la Bola-8 te responderá...">
                    </div>
                    <div id="respuesta" class="mb-4">
                        <h3>Estoy para responder tus dudas</h3>
                    </div>
                    <button type="submit" class="btn btn-warning px-5 py-2 w-50 fs-4 fw-semibold"
                        onclick="responder(event)">Preguntar</button>
                </form>
            </div>
            <div class="d-flex flex-column align-items-center m-4">
                <img id="imagenUrl" src="" class="img-fluid mt-3" alt="">
            </div>
        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
